<body>
    <section class="position-relative min-vh-100 bg-primary">
        <div class="container max-w-1140 ">
            <nav class="d-flex justify-content-between align-items-center pt-24 pb-24">
                <div class="logo d-flex gap-1 align-items-center">
                    <img src="./assets/images/svg/logo.svg" alt="logo-image ">
                    <span class="text-white font-Racing fw-normal line-height-35  fs-3xl ">The Travel Club</span>
                </div>
                <div class="menulist d-flex  align-content-center align-items-center  z-2 gap-150">
                    <ul class="d-flex p-0 m-0 gap-32">
                        <li><a href="#home" class="nav-link font-Poppins fw-medium  line-height-24  fs-lg text-white position-relative underline">Home</a></li>
                        <li><a href="#token" class="nav-link font-Poppins fw-medium  line-height-24  fs-lg text-white position-relative underline">Token</a></li>

                    </ul>
                    <button class="btn-1 font-Poppins line-height-24 fs-lg fw-semibold text-white">Connect wallet</button>
                </div>
                <div class="hamburger cursor-pointer">
                    <span class="bar1"></span>
                    <span class="bar2"></span>
                    <span class="bar3"></span>
                </div>

        </div>

    <section class="position-relative ">



        <div class="container max-w-1140 ">
            <div class="py-lg-130 py-sm-60 py-5">

                <div class="position-relative">
                    <div class="responsive max-w-1000 mx-auto overflow-hidden">
                       
                    </div>
                    <button
                        class="pre-btn d-xl-block d-none slick-btn rounded-circle  d-flex justify-content-center align-items-center position-absolute">
                        <svg style="width: 35px; color:#E9CE98; height: 23px;vertical-align: middle;fill: currentColor;overflow: hidden;  "

                            <path d="M688 224 656 192 336 512 336 512 320 528 656 864 688 832 384 528Z" />
                        </svg>
                    </button>
                    <button

                            <path
                                d="M251.069046 983.355077l471.355077-471.355077L251.069046 40.644923A23.809313 23.809313 0 0 1 284.740267 6.973703l488.190687 488.190687a23.809313 23.809313 0 0 1 0 33.67122L284.740267 1017.026297A23.809313 23.809313 0 0 1 251.069046 983.355077z" />
